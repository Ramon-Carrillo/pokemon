<div class="container-fluid mt-4 mb-3">
  <div class="row" *ngIf="pokemones">
    <div
      class="card mb-3 ms-3"
      style="max-width: 600px"
      *ngFor="
        let pokemon of pokemones
          | paginate
            : {
                itemsPerPage: 20,
                currentPage: page,
                totalItems: totalPokemones
              }
      "
    >
      <div class="row">
        <div class="col-md-4">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
              pokemon.id
            }}.png"
            (error)="imgError($event)"
            alt="{{ pokemon.name }}"
            style="width: 200px; height: 200px"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <span me-2>#{{ pokemon.id }}</span>
            <h5 class="card-title">
              {{ pokemon.name | uppercase }}
            </h5>
            <p class="card-text">
              <span
                class="badge rounded-pill me-1 p-2"
                *ngFor="let type of pokemon.types"
                [ngStyle]="{
                  'background-color':
                    type.type.name === 'poison'
                      ? '#a040a0'
                      : type.type.name === 'grass'
                      ? '#78c850'
                      : type.type.name === 'fire'
                      ? '#f08030'
                      : type.type.name === 'water'
                      ? '#6890f0'
                      : type.type.name === 'bug'
                      ? '#a8b820'
                      : type.type.name === 'normal'
                      ? '#a8a878'
                      : type.type.name === 'electric'
                      ? '#f8d030'
                      : type.type.name === 'ground'
                      ? '#e0c068'
                      : type.type.name === 'fairy'
                      ? '#ee99ac'
                      : type.type.name === 'fighting'
                      ? '#c03028'
                      : type.type.name === 'psychic'
                      ? '#f85888'
                      : type.type.name === 'rock'
                      ? '#b8a038'
                      : type.type.name === 'ghost'
                      ? '#705898'
                      : type.type.name === 'ice'
                      ? '#98d8d8'
                      : type.type.name === 'dragon'
                      ? '#7038f8'
                      : type.type.name === 'dark'
                      ? '#705848'
                      : type.type.name === 'steel'
                      ? '#b8b8d0'
                      : type.type.name === 'flying'
                      ? '#a890f0'
                      : '#68a090'
                }"
              >
                {{ type.type.name }}
              </span>
            </p>
            <div class="d-flex align-items-center">
              <span class="me-2">HP:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar hp"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[0].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2">Attack:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar attack"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[1].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2">Defense:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar defense"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[2].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2">SP Attack:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar sp-attack"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[3].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2">SP Defense:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar sp-defense"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[4].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="me-2">Speed:</span>
              <div class="progress w-50">
                <div
                  class="progress-bar speed"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ pokemon.stats[5].base_stat }}%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container d-flex flex-column justify-conent-center">
  <pagination-controls
    (pageChange)="page = $event; pokemones = []; getAllPokemons()"
  ></pagination-controls>
</div>
